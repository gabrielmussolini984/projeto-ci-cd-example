steps: 
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/projeto-ci-cd-example:latest', '-t', 'gcr.io/projeto-ci-cd-example:$SHORT_SHA', '.']

  - name: 'docker'
    args: ['run','-d','--name', 'projeto-ci-cd-example', 'gcr.io/projeto-ci-cd-example:latest']

  - name: 'docker'
    args: ['exec', 'projeto-ci-cd-example', 'npm', 'run', 'test']

  - name: 'docker'
    args: ['push', 'gcr.io/projeto-ci-cd-example:latest']

  - name: 'docker'
    args: ['push', 'gcr.io/projeto-ci-cd-example:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'projeto-ci-cd-example', '--image', 'gcr.io/projeto-ci-cd-example:$SHORT_SHA', '--region', 'us-central', '--platform', 'maanaged', '--allow-unauthenticated']